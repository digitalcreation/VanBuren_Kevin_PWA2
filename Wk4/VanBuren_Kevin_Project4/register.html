<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Project Spiral</title>
    <meta name="Project Spiral" content="">
    <meta name="Kevin Van Buren" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="css/style.css?v=1">
                <!-- jQuery UI CSS -->
    <link href="js/plugins/jquery-ui-1.11.3.custom/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="js/plugins/jquery-ui-1.11.3.custom/jquery-ui.structure.min.css" rel="stylesheet" type="text/css">
    <link href="js/plugins/jquery-ui-1.11.3.custom/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">
    <!-- end CSS-->

</head>
<body>
    <h1>Register for Project Spiral</h1>
    <div id="regForm">
        <div class="title">
        <label for="tags">First Name</label>
        </div>
        <div class="input">
            <input type="text" name="name" placeholder="Enter your first name" maxlength="30" id="tags" class="masterTooltip" title="Enter your first name" required/>
        </div>
        <div class="title">
            <label for="last">Last Name</label>
        </div>
        <div class="input">
            <input type="text" name="name" placeholder="Enter your last name" maxlength="30" id="last" class="masterTooltip" title="Enter your last name" required/>
        </div>
        <div class="title">
        	<label for="user">User Name</label>
        </div>
        <div class="input">
        	<input type="text" name="user" placeholder="Enter a user name" maxlength="30" id="user" class="masterTooltip" title="Create a user name"/>
        </div>
        <div class="title">
            <label for="email">Email Address</label>
        </div>
        <div class="input">
            <input type="email" name="email" placeholder="Enter your email address" maxlength="30" id="email" class="masterTooltip" title="Enter your email address" required/>
        </div>
        <div class="title">
            <label for="confirmEmail">Confirm Email Address</label>
        </div>
        <div class="input">
            <input type="email" name="email" placeholder="Confirm your email address" maxlength="30" id="confirmEmail" class="masterTooltip" title="Confirm your email address"/>
        </div>
        <div class="title">
            <label for="password">Password</label>
        </div>
        <div class="input">
            <input type="password" name="password" placeholder="Enter a password" maxlength="30" id="password" class="masterTooltip" title="Create a password" required/>
        </div>
        <div class="title">
            <label for="confirmEmail">Confirm Password</label>
        </div>
        <div class="input">
            <input type="password" name="password" placeholder="Confirm your password" maxlength="30" id="confirmPassword" class="masterTooltip" title="Confirm your password" required/>
        </div>
        <div id="register">
            <button id="register" type="submit" value="Create Account" class="masterTooltip" title="Sign Up for Project Spiral!">Create Account</button>
        </div>
    </div>
    <!-- jquery -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- plugins -->

    <!-- main -->
    <script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>
    <!-- UI -->
    <script type="text/javascript" src="js/plugins/jquery-ui-1.11.3.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
